<!-- Category -->
<div class="category" id="category" closed="true" style="--commands: 3">
  <!-- Category Button -->
  <div class="category__button" category="category">
    <div class="category__button_icon">
      <i class="icon">settings</i>
    </div>
    <div class="category__button_label">
      <span>Settings</span>
    </div>
    <div class="category__button_chevron">
      <i class="icon">chevron_right</i>
    </div>
  </div>

  <!-- Commands -->
  <div class="commands">
    <!-- Command -->
    <div class="command__button" state="executing">
      <div class="command__button_icon">
        <i class="icon">wifi</i>
      </div>
      <div class="command__button_label">
        <span>Wi-Fi really too long I said</span>
      </div>
      <div class="command__button_state_icon">
        <i class="icon">progress_activity</i>
      </div>
    </div>

    <!-- Sub Command -->
    <div class="command__button sub" state="idle">
      <div class="command__button_tree_tail">
        <i class="icon">subdirectory_arrow_right</i>
      </div>
      <div class="command__button_icon">
        <i class="icon">wifi</i>
      </div>
      <div class="command__button_label">
        <span>Wi-Fi really too long</span>
      </div>
      <div class="command__button_state_icon">
        <i class="icon">progress_activity</i>
      </div>
    </div>

    <!-- Command -->
    <div class="command__button" state="idle">
      <div class="command__button_icon">
        <i class="icon">wifi</i>
      </div>
      <div class="command__button_label">
        <span>Wi-Fi</span>
      </div>
      <div class="command__button_state_icon">
        <i class="icon">progress_activity</i>
      </div>
    </div>
  </div>
</div>

<!-- Category 1 -->
<div class="category" id="category_1" closed="true" style="--commands: 1">
  <div class="category__button" category="category_1">
    <div class="category__button_icon">
      <i class="icon">key</i>
    </div>
    <div class="category__button_label">
      <span>Security Keys</span>
    </div>
    <div class="category__button_chevron">
      <i class="icon">chevron_right</i>
    </div>
  </div>

  <!-- Commands -->
  <div class="commands"></div>
</div>

<!-- Category 2 -->
<div class="category" id="category_2" closed="true" style="--commands: 1">
  <div class="category__button" category="category_2">
    <div class="category__button_icon">
      <i class="icon">bolt</i>
    </div>
    <div class="category__button_label">
      <span>Events</span>
    </div>
    <div class="category__button_chevron">
      <i class="icon">chevron_right</i>
    </div>
  </div>

  <!-- Commands -->
  <div class="commands"></div>
</div>

<!-- Modal -->
<div class="modal__overlay" id="modal" show="false">
  <div class="modal">
    <!-- Modal Header -->
    <div class="modal__header">
      <div class="modal__header_icon">
        <i class="icon">wifi</i>
      </div>
      <div class="modal__header_label">
        <span>Are you sure?</span>
      </div>
      <div class="modal__header_close">
        <i class="icon">close</i>
      </div>
    </div>

    <!-- Modal Content -->
    <div class="modal__content">
      <span></span>
    </div>

    <!-- Modal Footer -->
    <div class="modal__footer">
      <button class="modal__footer_button negative">Cancel</button>
      <button class="modal__footer_button positive">Connect</button>
    </div>
  </div>
</div>
