<!-- Modal -->
<div class="modal__overlay" id="modal" show="false">
  <div class="modal">
    <!-- Modal Header -->
    <div class="modal__header">
      <div class="modal__header_icon">
        <i class="icon">help</i>
      </div>
      <div class="modal__header_label">
        <span>Are you sure?</span>
      </div>
      <div class="modal__header_close modal_close">
        <i class="icon">close</i>
      </div>
    </div>

    <!-- Modal Content -->
    <div class="modal__content" id="modal-content">
      <span></span>
    </div>

    <!-- Modal Footer -->
    <div class="modal__footer">
      <button class="modal__footer_button negative modal_close">Cancel</button>
      <button class="modal__footer_button positive" id="modal-confirm">
        Confirm
      </button>
    </div>
  </div>
</div>
